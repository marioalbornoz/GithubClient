<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github client</title>
    <!--BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Animate css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- FONT AWSOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand"><i class="fab fa-github"></i> Github Client</a>
        <form id="userForm" class="form-inline my-2 my-lg-0">
            <input type="search" placeholder="Search" id="textSearch" class="form-control mr-sm-2" autofocus>
            <button class="btn btn-outline-success my-2 my-sm-2" type="submit">Search</button>
        </form>
    </nav>

    <!--Contenido-->
    <div class="container">
        <div class="row">
            <div class="col-md-4" id="profile"></div>
            <div class="col-md-8" id="repositories"></div>
        </div>
    </div>
</body>

</html>
